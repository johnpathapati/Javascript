<!DOCTYPE html>
<html>
<head>
<title>Basic JS Example</title>
<meta charset="UTF-8">
<script>

var makePromise = new Promise((success,fail)=>{
var isComplete = true;
if(isComplete){
return success("Everything is Fine");
}else{
return fail("Something went wrong");
}
});


makePromise.then((result)=>{
console.log(result);
}).catch((error)=>{
console.log(error);
})
</script>
</head>
<body>

</body>
</html>
