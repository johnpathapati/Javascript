<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic html tags</title>
<script>
function basicMethod(){
var basicArray = [12,22,45,56,2,6,42,76,74,96,92];
basicArray.map(function(getValue,getIndex){
console.log("My index is "+getIndex+", My value is "+getValue);
});
}

</script>
</head>
<body>
<button onclick="basicMethod()">Click</button>
</body>
</html>
