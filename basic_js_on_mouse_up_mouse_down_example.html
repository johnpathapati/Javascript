<!DOCTYPE html>
<html>
<head>
<title>Basic JS Example</title>
<meta charset="UTF-8">
<style>
#output{
width:200px;
height:200px;
background-color:orange;
}
</style>
<script>
function changeBackgroundColor(){
document.getElementById('output').style.backgroundColor = "green";
}
function changeBackgroundColorTwo(){
document.getElementById('output').style.backgroundColor = "darkblue";
}

</script>
</head>
<body>
<div id="output" onmousedown="changeBackgroundColor()" onmouseup="changeBackgroundColorTwo()"></div>
</body>
</html>
