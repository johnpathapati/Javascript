<!DOCTYPE html>
<html>
<head>
<title>Basic JS Example</title>
<meta charset="UTF-8">
<script>
function basicMethod(){
var x = 10;
switch(x){
	case 9:
	alert(x+" value is acceptable");
	break;
	
	case 10:
	alert(x+" value is acceptable");
	break;
	
	case 11:
	alert(x+" value is acceptable");
	break;
	
	default:
	alert(x+" value is not acceptable");
	break;
}
}

</script>
</head>
<body>

<button onclick="basicMethod()">Click</button>
</body>
</html>
