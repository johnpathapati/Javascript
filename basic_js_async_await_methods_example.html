<!DOCTYPE html>
<html>
<head>
<title>Basic JS Example</title>
<meta charset="UTF-8">
<script>
var articles = [
{"title":"Facts about elon musk","description":"elon musk is founder of spacex,tesla"},

{"title":"Facts about billgates","description":"billgates is founder of microsoft"}
];

function getArticles(){
setTimeout(()=>{
var result='';
articles.forEach((articleObj)=>{
result = result+"<li>"+articleObj.title+"</li>"
});
document.getElementById('listparent').innerHTML = result;
},3000);

}

function insertArticle(newarticleObj){
return new Promise((success,fail)=>{
	setTimeout(()=>{
	var insert_data = articles.push(newarticleObj);
	var isError = false;
	if(!isError){
		return success();
	}else{
		return fail("Something went wrong");
	}
	
	},4000)
});

}

async function displayResult(){
await insertArticle({"title":"facts about steve jobs","description":"steve jobs is the founder of apple company"});
getArticles();
}

displayResult();
</script>
</head>
<body>
<ul id="listparent"></ul>
</body>
</html>
